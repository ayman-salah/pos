<div class="list-categories">
  <div class="my-container">
    <app-header [tittle1]="'home'" [tittle2]="'list-categories'" [link1]="'/'" [link2]="'listcategory'"></app-header>
    <div class="list-categories__box-container">
      <app-quick-links></app-quick-links>
      <div class="list-categories__box-container__operations">
        <div class="mat-form-field">
          <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" [(ngModel)]="value" #input>
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = '' ">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <app-operations></app-operations>

      </div>
      <div class="list-categories__box-container__table-content">


        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <!-- cat_name Column -->
            <ng-container matColumnDef="cat_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> cat_name </th>
              <td mat-cell *matCellDef="let row"> {{row.cat_name}} </td>
            </ng-container>
            <!-- cat_code Column -->
            <ng-container matColumnDef="cat_code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> cat_code </th>
              <td mat-cell *matCellDef="let row"> {{row.cat_code}} </td>
            </ng-container>
            <!-- actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> action </th>
              <td mat-cell *matCellDef="let row">
                <a class="delete"><i class="fa-solid fa-trash-can"></i></a>
                <a class="edit"><i class="fa-solid fa-pencil"></i></a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 5, 25, 100]" aria-label="Select page of users" showFirstLastButtons>
          </mat-paginator>

        </div>

      </div>

    </div>
  </div>

</div>
