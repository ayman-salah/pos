<div class="list-customers">
  <div class="my-container">
    <div class="list-customers__header">
      <h3>List customers</h3>
      <P>
        <a routerLink="/"><i class="fa-solid fa-gauge"></i> home</a>
        <span> > list-customers</span>
      </P>

    </div>
    <div class="list-customers__box-container">
      <h5>quick links</h5>

      <div class="list-customers__box-container__link-container">
        <a routerLink="/listProducts">
          <i class="fa-solid fa-barcode"></i><br>
          products
        </a>
        <a routerLink="/listcategory">
          <i class="fa-solid fa-folder-open"></i><br>
          categories
        </a>

        <a routerLink="/listGiftCard">
          <i class="fa-solid fa-credit-card"></i><br>
          gift card
        </a>
        <a routerLink="/listcustomers">
          <i class="fa-solid fa-people-carry-box"></i><br>
          customers
        </a>
        <a routerLink="/">
          <i class="fa-solid fa-gear"></i><br>
          settings
        </a>
        <a routerLink="/">
          <i class="fa-solid fa-chart-line"></i><br>
          reports
        </a>
        <a routerLink="/listusers">
          <i class="fa-solid fa-users"></i><br>
          users
        </a>
        <a routerLink="/">
          <i class="fa-solid fa-database"></i><br>
          backup
        </a>
      </div>
      <div class="list-customers__box-container__operations">
        <div class="mat-form-field">
          <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" [(ngModel)]="value" #input>
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = '' ">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="example-button-row">
          <button (click)="custome_message()" ><a><i class="fa-solid fa-copy"></i>Copy</a></button>
          <button (click)="custome_message()" ><a><i class="fa-solid fa-file-excel"></i>Excel</a></button>
          <button (click)="custome_message()" ><a><i class="fa-solid fa-file-csv"></i>Csv</a></button>
          <button (click)="custome_message()" ><a><i class="fa-solid fa-file-pdf"></i>Pdf</a></button>
        </div>

      </div>
      <div class="list-customers__box-container__table-content">


        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
              <td mat-cell *matCellDef="let row"> {{row.id}}</td>
            </ng-container>
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
              <td mat-cell *matCellDef="let row"> {{row.firstname}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
              <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
              <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>
            <!-- Fruit Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef > action </th>
              <td mat-cell *matCellDef="let row">
                <a  class="delete"><i class="fa-solid fa-trash-can"></i></a>
                <a  class="edit"><i class="fa-solid fa-pencil"></i></a>
               </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  showFirstLastButtons>
          </mat-paginator>

        </div>

      </div>

    </div>
  </div>

</div>
