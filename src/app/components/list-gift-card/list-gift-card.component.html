<div class="list-gift-card">
  <div class="my-container">
    <app-header
    [tittle1]="'home'"
    [tittle2]="'list-gift-card'"
    [link1]="'/'"
    [link2]="'listGiftCard'"
    ></app-header>
    <div class="box-container">
    <app-quick-links></app-quick-links>
      <div class="operations">
        <div class="mat-form-field">
          <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" [(ngModel)]="value" #input>
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = '' ">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
       <app-operations></app-operations>

      </div>
      <div class="table-content">


        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="cardid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.cardid}} </td>
            </ng-container>
            <!-- cat_name Column -->
            <ng-container matColumnDef="card_no">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> card_no </th>
              <td mat-cell *matCellDef="let row"> {{row.card_no}} </td>
            </ng-container>
            <!-- cat_code Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> value </th>
              <td mat-cell *matCellDef="let row"> {{row.value}} </td>
            </ng-container>
            <!-- actions Column -->
            <!-- cat_code Column -->
            <ng-container matColumnDef="balance">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> balance </th>
              <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
            </ng-container>
            <!-- actions Column -->
            <!-- cat_code Column -->
            <ng-container matColumnDef="created_by">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> created_by </th>
              <td mat-cell *matCellDef="let row"> {{row.created_by}} </td>
            </ng-container>
            <!-- actions Column -->
            <!-- cat_code Column -->
            <ng-container matColumnDef="expiry">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> expiry </th>
              <td mat-cell *matCellDef="let row"> {{row.expiry}} </td>
            </ng-container>
            <!-- actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef > action </th>
              <td mat-cell *matCellDef="let row">
                <a  class="delete"><i class="fa-solid fa-trash-can"></i></a>
                <a  class="edit"><i class="fa-solid fa-pencil"></i></a>
               </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 5, 25, 100]" aria-label="Select page of users" showFirstLastButtons>
          </mat-paginator>

        </div>

      </div>

    </div>
  </div>

</div>
